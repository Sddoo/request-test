<body>
	<header class="header header_size-100">
			<div class="menu menu_color-green">
				<div class="info menu__content menu__content_row">
					<div><a href="">Компания</a></div>
					<div><a href="">Портфолио</a></div>
					<div><a href="">Проектирование</a></div>

					<div><a href=""><img src="blocks/info/email.png" alt="email">info@stolovay.ru</a></div>
					<div><a href=""><img src="blocks/info/phone.png" alt="phone">8 495 790-72-05</a></div>
				</div>
			</div>
			<div class="search">
				<div class="search__content">
					<div class="search__logo logo">

					</div>
					<div class="search__find">
						<div class="search__type">Все &#9660;</div>

					<div class="search__group">

							<img class="search__image portal__image" src="blocks/search/portalpostavschikov.png" alt="portalpostavschikov">

						</div>
						<div class="search__elem cart">
							<div class="search__image cart__image">
								<div class="cart__count">12</div>
								<img src="blocks/search/cart.png" alt="cart">
							</div>
							<div class="search__text cart__text">
								<div>Сумма</div>
								<div class="cart__cost"><strong>150 000 руб.</strong></div>
							</div>

				</div>

				<div class="menu__content menu__content_row">

				</div>
